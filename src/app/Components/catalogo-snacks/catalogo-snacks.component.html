<!-- Cat치logo de Snacks -->
 <h1 class="page-title">游 Cat치logo de Snacks</h1>
<div class="snack-grid">
    
<div *ngFor="let snack of snacks" class="border rounded-xl p-3 shadow hover:shadow-lg flex flex-col items-center text-center transition-transform hover:scale-[1.02]" >    
 
    <!-- Imagen -->
    <div class="snack-img-container">
      <img [src]="snack.image" alt="{{ snack.name }}" class="snack-img" />
    </div>

    <!-- Nombre y precio -->
    <h3 class="snack-name">{{ snack.name }}</h3>
    <p class="snack-price">${{ snack.price | number }}</p>

    <!-- Bot칩n agregar -->
    <button (click)="addToCart(snack)" class="add-btn">
      + Agregar
    </button>
  </div>
</div>

<!-- Sidebar del carrito -->
<app-cart-sidebar 
  *ngIf="showCart" 
  (close)="toggleCart()"
></app-cart-sidebar>

<!-- Bot칩n flotante para abrir el carrito -->
<button class="cart-button" (click)="toggleCart()">
  游
</button>
