<form
  #f="ngForm"
  (ngSubmit)="guardar(f)"
  class="p-3 border rounded shadow-sm bg-light"
>
  <!-- Número -->
  <div class="mb-3 position-relative">
    <label class="form-label">Número de tarjeta</label>
    <input
      type="text"
      class="form-control"
      name="numero"
      maxlength="19"
      [(ngModel)]="numero"
      required
      pattern="^[0-9 ]+$"
      placeholder="1111 2222 3333 4444"
      (input)="onNumeroTarjetaChange()"
    />

    <span class="input-group-text bg-white">
      <img [src]="icono" width="40" />
    </span>
  </div>

  <!-- Titular -->
  <div class="mb-3">
    <label class="form-label">Nombre del titular</label>
    <input
      type="text"
      class="form-control"
      name="nombre"
      [(ngModel)]="titular"
      required
    />
  </div>

  <!-- Expiración -->
  <div class="mb-3">
    <label class="form-label">Fecha de expiración</label>
    <input
      type="text"
      class="form-control"
      name="exp"
      maxlength="5"
      pattern="^(0[1-9]|1[0-2])\/[0-9]{2}$"
      [(ngModel)]="expiracion"
      placeholder="MM/YY"
      required
    />
  </div>

  <!-- CVV -->
  <div class="mb-3">
    <label class="form-label">CVV</label>
    <input
      type="password"
      class="form-control"
      name="cvv"
      maxlength="4"
      pattern="^[0-9]{3,4}$"
      [(ngModel)]="cvv"
      required
    />
  </div>

  <button class="btn btn-primary w-100 mt-2">Agregar método de pago</button>
</form>
