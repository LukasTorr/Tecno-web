<div class="card mt-3" *ngFor="let metodo of metodos">
  <div class="card-body d-flex align-items-center">
    <img [src]="metodo.icono" width="50" class="me-3" />

    <div>
      <strong>{{ metodo.tipo }}</strong> <br />
      **** **** **** {{ metodo.ultima4 }} <br />
      Exp: {{ metodo.expiracion }}
    </div>

    <button class="btn btn-danger btn-sm ms-auto" (click)="eliminar(metodo.id)">
      <i class="bi bi-trash"></i>
    </button>
  </div>
</div>
