<div class="d-flex justify-content-center mt-4">
  <div class="card p-3 shadow perfil-card text-center">
    <!-- FOTO + ICONO -->
    <div class="position-relative d-inline-block mx-auto">
      <!-- Foto -->
      <img
        [src]="usuario?.foto || 'assets/image/user.png'"
        class="rounded-circle border"
        width="150"
        height="150"
        style="object-fit: cover"
      />

      <!-- Icono de cÃ¡mara (abre input file) -->
      <i
        class="bi bi-camera-fill icono-camara position-absolute"
        (click)="fileInput.click()"
        style="bottom: 5px; right: 5px"
      ></i>

      <!-- Input file oculto -->
      <input
        type="file"
        #fileInput
        class="d-none"
        accept="image/*"
        (change)="cambiarFoto($event)"
      />
    </div>

    <!-- Email del usuario -->
    <div class="mt-3">
      <h5 class="mb-0">{{ usuario?.email }}</h5>
    </div>
  </div>
</div>
