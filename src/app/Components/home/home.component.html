<div class="container mt-5">
  
  <h2>Pel√≠culas en cartelera</h2>
  
  <div class="movies-carousel-container">
    <div class="movies-carousel-track">
      <div class="movie-card-wrapper" *ngFor="let movie of movies">
        <div class="card mb-4 shadow-sm h-100">
          <img [src]="movie.image" [alt]="movie.title" class="card-img-top movie-poster">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ movie.title }}</h5>
            <p class="card-text text-muted mb-3">
              {{ movie.genre }} | {{ movie.duration }} min
            </p>
            
            <div class="mt-auto">
              <h6 class="text-start mb-2">Horarios:</h6>
              <div class="d-flex flex-wrap gap-2 justify-content-start">
                <button
                  *ngFor="let session of movie.sessions"
                  class="btn btn-sm btn-outline-warning session-btn"
                  title="Sala: {{ session.sala }}"
                  (click)="onReservar(movie.title, session.sala, session.hora)">
                  {{ session.hora }}
                </button>
              </div>
            </div>
            </div>
        </div>
      </div>
    </div>
  </div>

</div>
