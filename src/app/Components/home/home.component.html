<header class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/home">{{ title }}</a>
    <div class="d-flex align-items-center">
      <ng-container *ngIf="auth.isLogged()">
        <span class="navbar-text me-3 d-none d-sm-block">
          Bienvenido, <strong>{{ auth.getUsuario()?.email }}</strong>
        </span>
        <button class="btn btn-outline-light" (click)="logout()">Cerrar sesi칩n</button>
      </ng-container>
      
      <ng-container *ngIf="!auth.isLogged()">
        <button class="btn btn-warning" (click)="openLoginModal()">
            <i class="bi bi-person-circle"></i> Iniciar Sesi칩n
        </button>
      </ng-container>
    </div>
  </div>
</header>
<div class="container mt-5">
  
  <h2>Pel칤culas en cartelera</h2>
  
  <div class="movies-carousel-container">
    <div class="movies-carousel-track">
      <div class="movie-card-wrapper" *ngFor="let movie of movies">
        <div class="card mb-4 shadow-sm h-100">
          <img [src]="movie.image" [alt]="movie.title" class="card-img-top movie-poster">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ movie.title }}</h5>
            <p class="card-text text-muted mb-3">
              {{ movie.genre }} | {{ movie.duration }} min
            </p>
            
            <div class="mt-auto">
              <h6 class="text-start mb-2">Horarios:</h6>
              <div class="d-flex flex-wrap gap-2 justify-content-start">
                <button
                  *ngFor="let session of movie.sessions"
                  class="btn btn-sm btn-outline-warning session-btn"
                  title="Sala: {{ session.sala }}"
                  (click)="onReservar(movie.title, session.sala, session.hora)">
                  {{ session.hora }}
                </button>
              </div>
            </div>
            </div>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="login-modal-overlay" *ngIf="showLoginModal">
  <div class="login-modal">
    <div class="card shadow p-4">
      <button class="close-modal-btn" (click)="closeLoginModal()">&times;</button>
      <h3 class="text-center mb-3">游꿟 Iniciar Sesi칩n</h3>

      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" [(ngModel)]="loginEmail" />
      </div>

      <div class="mb-3">
        <label>Contrase침a</label>
        <input
          type="password"
          class="form-control"
          [(ngModel)]="loginPassword"
          (keyup.enter)="handleLoginFromModal()"
        />
      </div>

      <button class="btn btn-warning w-100" (click)="handleLoginFromModal()">Ingresar</button>
      
      <div *ngIf="loginError" class="alert alert-danger mt-3">{{ loginError }}</div>

      <p class="text-center mt-3">
        쯅o tienes una cuenta?
        <a routerLink="/register">Reg칤strate aqu칤</a>
      </p>

    </div>
  </div>
</div>
